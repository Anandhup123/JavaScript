<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			text-align: center;
			padding: 50px;
		}
		h2 {
			color: #333;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
		}
		button:hover {
			background-color: #45a049;
		}
		#result {
			margin-top: 20px;
			font-size: 24px;
			color: #555;
		}
	</style>
    <title>Single-Line: Current Time</title>
</head>
<body>
    <h2>Get Current Time</h2>
    <button onclick="document.getElementById('result').innerText = new Date().toLocaleTimeString()">Show Time</button>
    <p id="result"></p>
</body>
</html>
