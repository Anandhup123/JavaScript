<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		h2 {
			color: #333;
		}
		input[type="date"] {
			padding: 5px;
			margin-right: 10px;
		}
		button {
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
		p#result {
			margin-top: 20px;
			font-size: 1.2em;
			color: #555;
		}
	</style>
    <title>Single-Line: Format Date</title>
</head>
<body>
    <h2>Format Date</h2>
    <input type="date" id="inputDate">
    <button onclick="document.getElementById('result').innerText = new Date(document.getElementById('inputDate').value).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })">Format</button>
    <p id="result"></p>
</body>
</html>
