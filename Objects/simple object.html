<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 20px;
		}

		h2 {
			color: #333;
		}
	</style>
    <title>Person Object</title>
</head>
<body>
    <h2>Person Object Example</h2>
    <script>
        let person = {
            name: "John Doe",
            age: 30,
            gender: "Male",
            greet: function() {
                document.write("Hello, my name is " + this.name + " and I am " + this.age + " years old.");
            }
        };

        person.greet(); // Outputs: Hello, my name is John Doe and I am 30 years old.
    </script>
</body>
</html>
