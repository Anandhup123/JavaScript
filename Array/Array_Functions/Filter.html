<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <script>
        var arr = [1, 2, 3, 4, 5,6];
        var filtered = arr.filter(num => num % 2==0);
        document.getElementById("p").innerHTML = filtered;
    </script>
</body>
</html>
