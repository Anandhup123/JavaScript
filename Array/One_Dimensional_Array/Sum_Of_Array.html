<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sum of Array Elements</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.result {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Sum of Array Elements</h2>
		<div class="result" id="result"></div>
	</div>

	<script>
		function calculateSum() {
			const array = [1, 2, 3, 4, 5]; // Default array elements
			let sum = 0;
			for (let i = 0; i < array.length; i++) {
				sum += array[i];
			}
			document.getElementById('result').innerText = 'Sum of array elements: ' + sum;
		}

		// Calculate sum when the page loads
		window.onload = calculateSum;
	</script>
</body>
</html>
