<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example 1</title>
</head>
<body>
    <h2>Basic Promise Example</h2>
    <p id="output">Waiting for the result...</p>

    <script>
        // Example 1: Basic Promise
        const myPromise = new Promise((resolve, reject) => {
            const success = true; // Change to false to test rejection

            if(success) {
                resolve("Promise was successful!");
            } else {
                reject("Promise failed!");
            }
        });

        // Handle the promise
        myPromise
            .then(result => {
                document.getElementById("output").innerText = result; // Display success message
            })
            .catch(error => {
                document.getElementById("output").innerText = error; // Display error message
            });
    </script>
</body>
</html>
