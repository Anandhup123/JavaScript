<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example 3</title>
</head>
<body>
    <h2>Chaining Multiple Promises</h2>
    <p id="output">Starting the process...</p>

    <script>
        // Example 3: Chaining Multiple Promises
        function step1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Step 1 complete");
                }, 1000);
            });
        }

        function step2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Step 2 complete");
                }, 1000);
            });
        }

        function step3() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("All complete");
                }, 1000);
            });
        }

        // Chain the promises
        step1()
            .then(result => {
                document.getElementById("output").innerText = result;
                return step2(); // Continue to step 2
            })
            .then(result => {
                document.getElementById("output").innerText = result;
                return step3(); // Continue to step 3
            })
            .then(result => {
                document.getElementById("output").innerText = result; // Final step complete
            })
            .catch(error => {
                document.getElementById("output").innerText = `Error: ${error}`;
            });
    </script>
</body>
</html>
