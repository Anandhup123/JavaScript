<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example 2</title>
</head>
<body>
    <h2>Promise with setTimeout</h2>
    <p id="output">Fetching data...</p>

    <script>
        // Example 2: Promise with setTimeout to simulate async behavior
        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const data = { user: "John Doe", age: 30 }; // Simulated data
                    resolve(data); // Resolve with data after 2 seconds
                }, 2000);
            });
        }

        // Call the fetchData function and handle the result
        fetchData()
            .then(result => {
                document.getElementById("output").innerText = `User: ${result.user}, Age: ${result.age}`;
            })
            .catch(error => {
                document.getElementById("output").innerText = `Error: ${error}`;
            });
    </script>
</body>
</html>
