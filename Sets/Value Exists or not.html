<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Example 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        #output {
            font-size: 18px;
            color: #333;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            width: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Checking if a Value Exists in a Set</h2>
    <p id="output"></p>

    <script>
        // Example 2: Check if a value exists in a Set
        const mySet = new Set([1, 2, 3, 4, 5]);

        const exists = mySet.has(3); // Check if 3 is in the Set

        // Display result
        document.getElementById("output").innerText = exists ? "3 is in the Set" : "3 is not in the Set";
    </script>
</body>
</html>
