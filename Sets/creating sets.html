<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Example 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        #output {
            font-size: 18px;
            color: #333;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            width: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Creating a Set and Adding Values</h2>
    <p id="output"></p>

    <script>
        // Example 1: Create a Set and add values
        const mySet = new Set();
        mySet.add(1);
        mySet.add(2);
        mySet.add(3);
        mySet.add(2); // Duplicate value, will not be added

        // Display the Set
        document.getElementById("output").innerText = `Set contains: ${[...mySet]}`;
    </script>
</body>
</html>
