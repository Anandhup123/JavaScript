<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arithmetic Calculations</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
			margin: 0;
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		input[type="number"], input[type="text"] {
			width: 50px;
			text-align: center;
			margin: 0 5px;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		button {
			padding: 5px 10px;
			border: none;
			background-color: #007bff;
			color: #fff;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #0056b3;
		}
		#result {
			margin-top: 10px;
			font-size: 1.2em;
			color: #333;
		}
	</style>
</head>
<body>
	<form>
		<h4>Arithmetic Calculations</h4>
		<input type="number" id="num1" placeholder="0">
		<input type="text" id="operator" placeholder="+" maxlength="1" pattern="[+\-*/]">
		<input type="number" id="num2" placeholder="0">
		<button type="button" onclick="calculate()">Calculate</button>
	</form>
	<p id="result"></p>
	<script>
		function calculate() {
			const num1 = parseFloat(document.getElementById('num1').value);
			const operator = document.getElementById('operator').value;
			const num2 = parseFloat(document.getElementById('num2').value);
			let result;

			switch (operator) {
				case '+':
					result = num1 + num2;
					break;
				case '-':
					result = num1 - num2;
					break;
				case '*':
					result = num1 * num2;
					break;
				case '/':
					result = num1 / num2;
					break;
				default:
					result = 'Invalid operator';
			}

			document.getElementById('result').textContent = 'Result: ' + result;
		}
	</script>
</body>
</html>
