<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border: 2px solid #1f00aa;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #1f00aa;
            border-radius: 6px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        button {
            background-color: #000095;
            border: 2px solid #1f00aa;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            border: 2px solid #150070;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #004d40;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Largest Number</h1>
        <input type="number" id="num1" placeholder="Enter Number 1" required>
        <input type="number" id="num2" placeholder="Enter Number 2" required>
        <input type="number" id="num3" placeholder="Enter Number 3" required>
        <button onclick="findLargest()">Find Largest</button>

        <div class="result" id="result" style="display: none;">
            <p id="largestNumber"></p>
        </div>
    </div>

    <script>
        function findLargest() {
            // Fetch input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);

            // Initialize largest number
            let largest;

            // Determine the largest number using nested if
            if (num1 > num2) {
                if (num1 > num3) {
                    largest = num1;
                } else {
                    largest = num3;
                }
            } else {
                if (num2 > num3) {
                    largest = num2;
                } else {
                    largest = num3;
                }
            }

            // Display result
            document.getElementById('largestNumber').textContent = `The largest number is: ${largest}`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
