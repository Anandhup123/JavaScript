<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfect Number Checker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f0f0;
		}

		h1 {
			color: #333;
		}

		input {
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 200px;
		}

		button {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #007BFF;
			color: white;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		p {
			font-size: 1.2em;
			color: #333;
		}
	</style>
</head>
<body>
	<h1>Perfect Number Checker</h1>
	<input type="number" id="number" placeholder="Enter a number">
	<button onclick="checkPerfectNumber()">Check</button>
	<p id="result"></p>

	<script>
		function checkPerfectNumber() {
			let num = parseInt(document.getElementById('number').value);
			let sum = 0;
			let i = 1;

			while (i <= num / 2) {
				if (num % i === 0) {
					sum += i;
				}
				i++;
			}

			if (sum === num && num !== 0) {
				document.getElementById('result').innerText = num + " is a perfect number.";
			} else {
				document.getElementById('result').innerText = num + " is not a perfect number.";
			}
		}
	</script>
</body>
</html>
