<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Tables from 1 to 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .output {
      background-color: #c8e6c9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      white-space: pre-line;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #66bb6a;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h1 align="center">Multiplication Tables from 1 to 10</h1>
  <div class="container">
    <button onclick="generateTables()">Generate Multiplication Tables</button>
    <div class="output" id="tablesOutput"></div>
  </div>

  <script>
    function generateTables() {
      let result = "";
      let i = 1;

      while (i <= 10) {
        result += `Multiplication Table for ${i}:\n`;
        let j = 1;
        while (j <= 10) {
          result += `${i} x ${j} = ${i * j}\n`;
          j++;
        }
        result += "\n";
        i++;
      }

      document.getElementById('tablesOutput').innerText = result;
    }
  </script>

</body>
</html>
