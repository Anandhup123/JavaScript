<!DOCTYPE html>
<html>
<head>
    <title>map() - Doubling Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        pre {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Doubling Numbers in an Array</h2>
    <pre id="output"></pre>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        let doubled = numbers.map(num => num * 2);

        document.getElementById("output").innerText =
            "Original Array: " + JSON.stringify(numbers) + "\n" +
            "Doubled Array: " + JSON.stringify(doubled);
    </script>
</body>
</html>
