<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click Event</title>
</head>
<body>
    <h1>Double Click Event Example</h1>
    <button ondblclick="showDblClickAlert()" >Double Click Me</button>

    <script>
        function showDblClickAlert() {
            alert("Button was double-clicked!");
        }
    </script>
</body>
</html>
