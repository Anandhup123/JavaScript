<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Event</title>
</head>
<body>
    <h1>Blur Event Example</h1>
    <input type="text" placeholder="Click and then click outside to trigger blur" onblur="showBlurAlert()">

    <script>
        function showBlurAlert() {
            alert("Input field lost focus!");
        }
    </script>
</body>
</html>
