<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress Event</title>
</head>
<body>
    <h1>Keypress Event Example</h1>
    <input type="text" placeholder="Type something..." onkeypress="showKeypress()">

    <script>
        function showKeypress(event) {
            alert("Key pressed ");
        }
    </script>
</body>
</html>
