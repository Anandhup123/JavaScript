<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyup Event</title>
</head>
<body>
    <h1>Keyup Event Example</h1>
    <input type="text" placeholder="Release a key" onkeyup="showKeyupAlert()">

    <script>
        function showKeyupAlert() {
            alert("Key up ");
        }
    </script>
</body>
</html>
