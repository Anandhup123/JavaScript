<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Event</title>
</head>
<body>
    <h1>Mouseover Event Example</h1>
    <div style="width: 100px; height: 100px; background-color: lightblue;"
         onmouseover="showMouseoverAlert()" onmouseout="hideMouseoverAlert()"></div>

    <script>
        function showMouseoverAlert() {
            alert("Mouse is over the box!");
        }

        function hideMouseoverAlert() {
            alert("Mouse left the box!");
        }
    </script>
</body>
</html>
