<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown Event</title>
</head>
<body>
    <h1>Keydown Event Example</h1>
    <input type="text" placeholder="Press a key" onkeydown="showKeydownAlert()">

    <script>
        function showKeydownAlert() {
            alert("Key down");
        }
    </script>
</body>
</html>
