<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousewheel Event</title>
</head>
<body>
    <h1>Mousewheel Event Example</h1>
    <div style="width: 100px; height: 100px; background-color: lightcoral;" onmousewheel="showMousewheelAlert()">
        Scroll inside this box
    </div>

    <script>
        function showMousewheelAlert() {
            alert("Mouse wheel scrolled!" );
        }
    </script>
</body>
</html>
