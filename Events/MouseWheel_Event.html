<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mousewheel Event Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		#messageBox {
			width: 300px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}
		#message {
			margin-top: 20px;
			font-size: 18px;
			color: #333;
		}
	</style>
</head>
<body>
	<div id="messageBox">
		<button id="sendMessage">Send Message</button>
		<div id="message"></div>
	</div>

	<script>
		document.getElementById('sendMessage').addEventListener('click', function() {
			document.getElementById('message').innerText = 'Scroll the mouse wheel to see the event in action!';
		});

		window.addEventListener('mousewheel', function(event) {
			document.getElementById('message').innerText = 'Mousewheel event detected!';
		});
	</script>
</body>
</html>
