<!DOCTYPE html>
<html>
<head>
    <title>Spread Operator - Merge Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 20px;
        }
        pre {
            background-color: #c8e6c9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Merging Arrays</h2>
    <pre id="output"></pre>
    <script>
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];
        let mergedArray = [...array1, ...array2];

        document.getElementById("output").innerText =
            "Array 1: " + JSON.stringify(array1) + "\n" +
            "Array 2: " + JSON.stringify(array2) + "\n" +
            "Merged Array: " + JSON.stringify(mergedArray);
    </script>
</body>
</html>
