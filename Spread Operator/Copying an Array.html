<!DOCTYPE html>
<html>
<head>
    <title>Spread Operator - Copy Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        pre {
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Copying an Array</h2>
    <pre id="output"></pre>
    <script>
        let originalArray = [1, 2, 3, 4];
        let copiedArray = [...originalArray];

        document.getElementById("output").innerText =
            "Original Array: " + JSON.stringify(originalArray) + "\n" +
            "Copied Array: " + JSON.stringify(copiedArray);
    </script>
</body>
</html>
