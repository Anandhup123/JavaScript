<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #passwordError {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Password Validation</h2>
    <form id="passwordForm">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="passwordInput" required>
        <button type="button" onclick="validatePassword()">Validate Password</button>
        <p id="passwordError"></p>
    </form>

    <script>
        function validatePassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const passwordError = document.getElementById("passwordError");
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (passwordPattern.test(passwordInput)) {
                passwordError.textContent = "Strong password!";
                passwordError.style.color = "green";
            } else {
                passwordError.textContent = "Weak password. Minimum 8 characters, at least one letter and one number.";
                passwordError.style.color = "red";
            }
        }
    </script>
</body>
</html>
