<!DOCTYPE html>
<html>
<head>
    <title>String Includes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            color: red;
        }
		input {
			margin: 5px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
    </style>
</head>
<body>
    <h2>Check if String Includes a Substring</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <input type="text" id="substring" placeholder="Enter substring">
    <button onclick="checkIncludes()">Check</button>
    <p id="result"></p>

    <script>
        function checkIncludes() {
            const str = document.getElementById("inputString").value;
            const substring = document.getElementById("substring").value;
            const includes = str.includes(substring);
            document.getElementById("result").innerText = includes
                ? `Yes, it includes "${substring}".`
                : `No, it does not include "${substring}".`;
        }
    </script>
</body>
</html>
